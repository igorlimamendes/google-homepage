<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Lima Mendes">
    <meta name="description" content="Google Homepage project from The Odin Project">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="hea-nav">
        <ul class="hea-nav__ul">
            <li class="hea-nav__ul--li">Gmail</li>
            <li class="hea-nav__ul--li">Images</li>
            <li class="hea-nav__ul--li"><i class="fas fa-th"></i></li>
            <li class="hea-nav__ul--li"><button>Sign in</button></li>
        </ul>
    </nav>

    <!-- Main -->
    <main class="main">
        <div class="main__img-div">
            <img src="images/google-logo.png" alt="Google's logo" class="main__img-div--img">
        </div>
        <form action="#" class="main__form">
            <input type="text" class="main__form--textBox">
            <input type="submit" value="Google Search" class="main__form--submitBtn">
            <input type="submit" value="I'm Feeling Lucky" class="main__form--submitBtn">
        </form>
    </main>

    <!-- Footer -->
    <footer class="foot">
        <nav class="foot__nav">
            <ul class="foot__nav__ul-1">
                <li class="foot__nav__ul--li">Advertising</li>
                <li class="foot__nav__ul--li">Business</li>
                <li class="foot__nav__ul--li">About</li>
                <li class="foot__nav__ul--li">How Search works</li>
            </ul>
            <ul class="foot__nav__ul-2">
                <li class="foot__nav__ul--li">Privacy</li>
                <li class="foot__nav__ul--li">Terms</li>
                <li class="foot__nav__ul--li">Settings</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
