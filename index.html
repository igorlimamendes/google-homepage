<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Lima Mendes">
    <meta name="description" content="Google Homepage project from The Odin Project">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="hea-nav">
        <ul class="hea-nav__ul">
            <li class="hea-nav__ul--li text"><a href="#">Gmail</a></li>
            <li class="hea-nav__ul--li text"><a href="#">Images</a></li>
            <li class="hea-nav__ul--li"><svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="37" width="26" height="26"></rect><rect width="26" height="26"></rect><rect x="74" width="26" height="26"></rect><rect x="37" y="37" width="26" height="26"></rect><rect y="37" width="26" height="26"></rect><rect x="74" y="37" width="26" height="26"></rect><rect x="37" y="74" width="26" height="26"></rect><rect y="74" width="26" height="26"></rect><rect x="74" y="74" width="26" height="26"></rect></svg></li>
            <li class="hea-nav__ul--li"><button>Sign in</button></li>
        </ul>
    </nav>

    <!-- Main -->
    <main class="main">
        <div class="main__imgBox">
            <img src="images/google-logo.png" alt="Google's logo" class="main__imgBox--img">
        </div>
        <form action="#" class="main__form">
            <div class="main__form__searchBox">
                <div class="searchBox__searchIconBox">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/709px-Vector_search_icon.svg.png" class="searchBox__searchIconBox--img">
                </div>
                <input type="text" class="main__form__searchBox--input" autofocus>
                <div class="searchBox__micBox">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by voice" class="searchBox__micBox--img">
                </div>
            </div>
            <div class="main__form__buttons">
                <input type="submit" value="Google Search" class="main__form__buttons--btn">
                <input type="submit" value="I'm Feeling Lucky" class="main__form__buttons--btn">
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="foot">
        <nav class="foot__nav">
            <ul class="foot__nav__ul-1">
                <li class="foot__nav__ul--li"><a href="#">Advertising</a></li>
                <li class="foot__nav__ul--li"><a href="#">Business</a></li>
                <li class="foot__nav__ul--li"><a href="#">About</a></li>
                <li class="foot__nav__ul--li"><a href="#">How Search works</a></li>
            </ul>
            <ul class="foot__nav__ul-2">
                <li class="foot__nav__ul--li"><a href="#">Privacy</a></li>
                <li class="foot__nav__ul--li"><a href="#">Terms</a></li>
                <li class="foot__nav__ul--li"><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
